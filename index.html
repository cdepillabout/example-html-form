<html>
	<body>
    <form>
      <label>Label for Checkbox<input
                                 type="checkbox"
                                 class="checkbox-class"
                                 id="checkbox-id"
                                 name="checkbox-name"
                                 checked
                                 value="checkbox-value"
                                 ></label>
      <input
        type="radio"
        class="radio-class1"
        id="radio-id1"
        name="radio-name"
        value="radio-value1"
        checked
      >
      <input
        type="radio"
        class="radio-class2"
        id="radio-id2"
        name="radio-name"
        value="radio-value2"
      >
      <input
        type="radio"
        class="radio-class3"
        id="radio-id3"
        name="some-other-radio-name"
        value="radio-value3"
      >
      <select
        class="select-class"
        id="select-id"
        name="select-name"
        multiple
      >
        <option value="car">Car</option>
        <option value="truck" label="Truck">
      </select>
      <label for="text-input-id">Text Input Label</label>
      <input
        type="text"
        class="text-input-class"
        id="text-input-id"
        name="text-input-name"
        placeholder="text-input-placeholder"
        value="text-input-value"
      >
      <textarea
        class="textarea-class"
        id="textarea-id"
        name="textarea-name"
        placeholder="textarea-placeholder"
      >Text Area Content</textarea>
    </form>
	</body>
</html>
